      <form id="paragraphs">

          <div class="three columns">
            <label class="right inline">Zip Code:</label>
          </div>
          <div class="two columns">
            <input type="text" class="inline" value="11000" name="postcode"/>

            <a id="btn_generate" class="button expand postfix" href ="#findcity">Find City</a>

      </form>

      <div class="row collapse">

          <div id="result-display" style="display:none">
            <table>
                <thead>
                    <tr><th>Zipcode</th><th>City</th><th>State</th></tr>
